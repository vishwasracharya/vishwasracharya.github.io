<div class="border rounded overflow hidden shadow-sm blog-card">
    <a [routerLink]="post.id ? post.id : ''">
        <div class="p-2">
            <img loading="lazy" class="img-fluid text-muted-hover rounded fadeIn"
                src="assets/img/blogs/{{getSlugofPost(post.url ? post.url : '')}}.png" [alt]="post.title ? post.title : ''">
            <div class="mt-3">
                <h5 class="fw-bold ms-1">{{post.title ? post.title : ''}}</h5>
                <ul class="mb-2 p-0">
                    <li class="badge bg-light rounded-pill font-xs m-0 text-muted text-dark"
                        *ngFor="let label of post.labels ? post.labels : ''">{{label}}</li>
                </ul>
                <div class="d-flex align-items-center justify-content-between mt-3 mx-2">
                    <p class="my-auto text-muted font-xs">
                        <i class="fa-solid fa-calendar-days text-muted me-2"></i>
                        {{post.published ? post.published : '' | date:'dd MMMM, yyyy'}}
                    </p>
                    <a class="font-xs link" [routerLink]="post.url ? post.url : ''">
                        Got To Blog
                        <i class="fa-solid fa-angles-right link mx-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </a>
</div>
