<section class="bg-light">
    <div class="my-5 text-center">
        <h1 class="fw-bold">{{episode.episode_name}}</h1>
        <p class=""><i class="fa-solid fa-user mx-2"></i><strong>Author:</strong> Vishwas Acharya</p>
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="px-1">
                    <div class="row mb-5">
                        <div class="col-12 col-md-6">
                            <img class="img-fluid rounded shadow mb-3" width="700"
                                src="assets/img/blogs/{{episode.episode_image}}.png"
                                alt="Vishwas Acharya Podcast Cover">
                        </div>
                        <div class="col-12 col-md-6">
                            <p class="mb-3 text-justify">{{episode.episode_desc}}</p>
                            <P class="dropdown-divider"></P>
                            <div class="">
                                <a href="https://www.facebook.com/sharer/sharer.php?u={{WEBSITE_URL}}/podcast/{{slug}}&quote=Check out this amazing podcast - {{episode.episode_name}}"
                                    title="Share by Facebook" rel="noreferer, noopener" target="_blank"
                                    class="rounded mx-1">
                                    <img loadin="lazy" class="org-icons" src="assets/img/icons/facebook.png"
                                        alt="Facebook Icon" />
                                </a>
                                <a href="https://www.linkedin.com/shareArticle?url={{WEBSITE_URL}}/podcast/{{slug}}&amp;title={{episode.episode_name}} &amp;summary=Check out this amazing podcast -&amp;source={{WEBSITE_URL}}/podcast/{{slug}}"
                                    title="Share by LinkedIn" rel="noreferer, noopener" target="_blank"
                                    class="rounded mx-1">
                                    <img loadin="lazy" class="org-icons" src="assets/img/icons/linkedin.png"
                                        alt="LinkedIn Icon" />
                                </a>
                                <a href="https://twitter.com/intent/tweet?text=Check out this amazing podcast - {{episode.episode_name}} at {{WEBSITE_URL}}/podcast/{{slug}}"
                                    title="Share by Tweet" rel="noreferer, noopener" target="_blank"
                                    class="rounded mx-1">
                                    <img loadin="lazy" class="org-icons" src="assets/img/icons/twitter.png"
                                        alt="Twitter Icon" />
                                </a>
                                <a href="https://wa.me/?text=Check out this podcast - {{episode.episode_name}} at {{WEBSITE_URL}}/podcast/{{slug}}"
                                    data-action="share/whatsapp/share" title="Share by Whatsapp"
                                    rel="noreferer, noopener" target="_blank" class="rounded mx-1">
                                    <img loadin="lazy" class="org-icons" src="assets/img/icons/whatsapp.png"
                                        alt="Whatsapp Icon" />
                                </a>
                                <a href="mailto:?subject={{episode.episode_name}}&amp;body=Check out this podcast - {{episode.episode_name}} at {{WEBSITE_URL}}/podcast/{{slug}}"
                                    title="Share by Email" title="Share by Email" rel="noreferer, noopener"
                                    target="_blank" class="rounded mx-1">
                                    <img loadin="lazy" class="org-icons" src="assets/img/icons/gmail.png"
                                        alt="Gmail Icon" />
                                </a>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h2 class="fw-bold">Listen Full Episode: </h2>
                        <p class="text-muted mb-3">If you don't want to go to any other platform, then you can directly listen this episode from here itself.</p>
                        <iframe [src]="'https://open.spotify.com/embed/episode/' + episode.episode_emLink | safe" width="100%" height="232" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
